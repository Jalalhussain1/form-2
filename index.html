<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in | sing up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#">
                <h1>Create Acount</h1>
                <div class="social-icon">
                    <a href="'" class="icon"><i class="uil uil-facebook"></i></a>
                    <a href="'" class="icon"><i class="uil uil-google"></i></a>
                    <a href="'" class="icon"><i class="uil uil-linkedin"></i></a>
                    <a href="'" class="icon"><i class="uil uil-github"></i></a>
                </div>
                <samp>or use your Email for rejistration</samp>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="Password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="container " id="container">
            <div class="form-container sign-in">
                <form action="'">
                    <h1>Sign in</h1>
                    <div class="social-icon">
                        <a href="'" class="icon"><i class="uil uil-facebook"></i></a>
                        <a href="'" class="icon"><i class="uil uil-google"></i></a>
                        <a href="'" class="icon"><i class="uil uil-linkedin"></i></a>
                        <a href="'" class="icon"><i class="uil uil-github"></i></a>
                    </div>
                    <samp>or use in Email and Password</samp>
                    <input type="email" placeholder="Email">
                    <input type="Password" placeholder="Password">
                    <a href="#" class="fp">Forget Password</a>
                    <button>Sign in</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>WellCome back</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign in</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <button class="hidden" id="register">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
